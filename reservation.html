<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HACO 予約ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .reservation-form {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>📅 家電レンタル予約</h1>

<div class="reservation-form">
  <p class="reservation-text">家電を予約しますか？</p>

  <label>受取日を選択してください:</label>
  <input type="date" id="pickupDate">

  <label>返却日を選択してください:</label>
  <input type="date" id="returnDate">

  <button onclick="confirmReservation()">予約確定</button>
</div>

<!-- 🎯 必ずここでscriptを置く！ -->
<script>
  // --- URLから商品名取得 ---
  function getItemFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('item') || '家電';
  }

  // --- ページ表示時に商品名を反映 ---
  const itemName = getItemFromUrl();
  const reservationText = document.querySelector('.reservation-text');
  reservationText.textContent = `${itemName}を予約しますか？`;

  // --- 予約確定処理 ---
  function confirmReservation() {
    const pickup = document.getElementById('pickupDate').value;
    const ret = document.getElementById('returnDate').value;

    if (!pickup || !ret) {
      alert('受取日と返却日を選択してください！');
      return;
    }

    const reservationData = {
      item: itemName,
      pickupDate: pickup,
      returnDate: ret
    };

    // localStorageに保存
    localStorage.setItem('reservation', JSON.stringify(reservationData));

    // 予約完了メッセージ表示
    alert(`✅ 予約完了！\n\n【商品】${itemName}\n【受取日】${pickup}\n【返却日】${ret}`);
  }
</script>

</body>
</html>
