<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACO Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .haco-logo {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      padding: 40px 20px;
    }

    .slide-up-hint {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 16px;
      background-color: #222;
      color: #ccc;
      border-top: 1px solid #444;
      cursor: pointer;
      font-size: 16px;
      z-index: 5;
    }

    .bottom-sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background-color: #1e1e1e;
      border-radius: 16px 16px 0 0;
      transition: bottom 0.3s ease;
      padding: 24px;
      max-height: 60%;
      overflow-y: auto;
      z-index: 10;
    }

    .bottom-sheet.open {
      bottom: 0;
    }

    .handle {
      width: 50px;
      height: 6px;
      background: #666;
      border-radius: 3px;
      margin: 0 auto 12px;
    }

    .cta {
      background: #333;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="haco-logo">HACO</div>

  <div class="slide-up-hint" onclick="openSheet()">
    🔼 今月のご利用額：¥840（あと¥140でサブスク）
  </div>

  <div class="bottom-sheet" id="bottomSheet">
    <div class="handle"></div>
    <h3 style="margin-top: 0;">自動サブスク適用について</h3>
    <p>HACOでは、月のご利用額が¥980を超えると自動的にサブスクが適用されます。</p>
    <p>それ以上のご利用については、追加料金は発生しません。</p>
    <div class="cta" onclick="alert('別ページへ遷移予定')">詳しい仕組みを見る →</div>
  </div>

  <script>
    function openSheet() {
      document.getElementById('bottomSheet').classList.add('open');
    }
  </script>
</body>
</html>
