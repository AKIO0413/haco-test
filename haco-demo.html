<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACO UI Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    .haco-logo {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }

    .slide-up-hint {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 12px;
      background-color: #222;
      color: #ccc;
      border-top: 1px solid #444;
      cursor: pointer;
      z-index: 5;
    }

    .bottom-sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background-color: #1e1e1e;
      border-radius: 16px 16px 0 0;
      transition: bottom 0.3s ease;
      padding: 24px;
      max-height: 50%;
      overflow-y: auto;
      z-index: 10;
    }

    .bottom-sheet.open {
      bottom: 0;
    }

    .handle {
      width: 50px;
      height: 6px;
      background: #666;
      border-radius: 3px;
      margin: 0 auto 12px;
    }

    .cta {
      background: #333;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
