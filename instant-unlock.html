<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今すぐ使う｜HACO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #3e8e41;
    }

    .status-message {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="logo">HACO</div>

<div class="card">
  <h2 id="itemNameHeading">商品を読み込み中...</h2>
  <p>ご利用ありがとうございます。下のボタンでロッカーを開錠します。</p>
  <button class="button" onclick="unlockBox()">🔓 開錠する</button>
  <div class="status-message" id="statusMsg"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const itemName = params.get('item') || "不明な商品";
  document.getElementById("itemNameHeading").textContent = `${itemName}`;

  function unlockBox() {
    const encoded = encodeURIComponent(itemName);
    const apiUrl = `https://api.haco.dev/unlock?boxId=${encoded}`;

    const status = document.getElementById("statusMsg");
    status.textContent = "開錠中です...";

    fetch(apiUrl, { method: "POST" })
      .then(res => {
        if (!res.ok) throw new Error("開錠失敗");
        status.textContent = `✅ ${itemName} のロッカーが開きました`;
      })
      .catch(err => {
        console.error("開錠エラー:", err);
        status.textContent = `❌ 開錠に失敗しました。スタッフにご連絡ください。`;
      });
  }
</script>

</body>
</html>
