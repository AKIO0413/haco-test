<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>今すぐ使う｜HACO</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.06);
      text-align: center;
      position: relative;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin: 16px 0;
    }

    .card p {
      font-size: 15px;
      color: #333;
    }

    .button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3e8e41;
    }

    .status-message {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    /* ✅ 開錠成功のオーバーレイ表示 */
    .success-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      animation: fadeIn 0.6s ease;
    }

    .success-overlay.active {
      display: flex;
    }

    .success-overlay .checkmark {
      font-size: 48px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .success-overlay .message {
      font-size: 20px;
      font-weight: bold;
      color: #111;
    }

    .success-overlay .tagline {
  font-size: 16px;
  margin-top: 10px;
  color: #555;
  font-style: italic;
}


    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="logo">HACO</div>

<div class="card">
  <h2 id="itemNameHeading">読み込み中...</h2>
  <img id="itemImage" src="" alt="" style="display: none;" />
  <p>ご利用ありがとうございます。下のボタンでロッカーを開錠します。</p>
  <button class="button" onclick="unlockBox()">🔓 開錠する</button>
  <div class="status-message" id="statusMsg"></div>

 <!-- 🔁 他は変更なし、成功オーバーレイ部だけ抜粋 -->
<div class="success-overlay" id="successOverlay">
  <div class="checkmark">✅</div>
  <div class="message">開錠しました！</div>
  <div class="tagline">非日常への扉、開錠完了。</div>
</div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const itemName = params.get('item') || "不明な商品";
  const imageURL = params.get('image');

  document.getElementById("itemNameHeading").textContent = itemName;

  if (imageURL) {
    const img = document.getElementById("itemImage");
    img.src = imageURL;
    img.alt = itemName;
    img.style.display = "block";
  }

  function unlockBox() {
    const encoded = encodeURIComponent(itemName);
    const apiUrl = `https://api.haco.dev/unlock?boxId=${encoded}`;

    const status = document.getElementById("statusMsg");
    const overlay = document.getElementById("successOverlay");

    status.textContent = "開錠中です...";

    fetch(apiUrl, { method: "POST" })
      .then(res => {
        if (!res.ok) throw new Error("開錠失敗");

        // ✅ 成功したらUI切り替え
        status.textContent = "";
        overlay.classList.add("active");

        // ✅ 3秒後にトップに戻す（任意）
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000);
      })
      .catch(err => {
        console.error("開錠エラー:", err);
        status.textContent = `❌ 開錠に失敗しました。スタッフにご連絡ください。`;
      });
  }
</script>

</body>
</html>
