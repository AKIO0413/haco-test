<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HACOレンタル商品一覧</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }

  h1 {
    text-align: center;
  }

  .top-bar {
    text-align: right;
    margin-bottom: 20px;
  }

  .top-bar a button {
    background-color: #888;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .top-bar a button:hover {
    background-color: #666;
  }

  .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .product-card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    text-align: center;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    background-color: white;
  }

  .product-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .product-card button {
    margin-top: 10px;
    padding: 8px 12px;
    border: none;
    background-color: #2196F3;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }

  .product-card button:hover {
    background-color: #1976D2;
  }

  a {
    text-decoration: none;
  }

  /* ✅ スマホ対応：画面幅が600px以下の時、2列に */
  @media screen and (max-width: 600px) {
    .product-card {
      width: calc(50% - 20px); /* gap分引いて2列 */
    }
  }
</style>

</head>
<body>

<h1>📦 HACO 今すぐ使う</h1>

<!-- ✅ 履歴などのサブメニューはここ -->
<div class="top-bar">
  <a href="history.html">
    <button>予約履歴を見る</button>
  </a>
  <!-- 事前予約へのリンクはここに追加予定 -->
</div>

<!-- ✅ 商品リスト -->
<div class="product-list" id="productList"></div>

<script>
  const products = [
    {
      name: "Dyson掃除機",
      price: "1,000円/日",
      image: "https://via.placeholder.com/150?text=Dyson"
    },
    {
      name: "パナソニック加湿器",
      price: "800円/日",
      image: "https://via.placeholder.com/150?text=Humidifier"
    },
    {
      name: "SHARP空気清浄機",
      price: "1,200円/日",
      image: "https://via.placeholder.com/150?text=Air+Purifier"
    }
  ];

  const productList = document.getElementById('productList');

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.price}</p>
    <a href="instant-unlock.html?item=Dyson掃除機&image=https://via.placeholder.com/300x200?text=Dyson">
  <button>今すぐ使う</button>
</a>
    `;
    productList.appendChild(card);
  });
</script>

</body>
</html>
