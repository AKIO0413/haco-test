
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACO スプラッシュ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }
    #splash {
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      letter-spacing: 4px;
      font-weight: bold;
      animation: fadeInOut 2s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="splash">HACO</div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  </script>
</body>
</html>
