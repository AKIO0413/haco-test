    image: "imagesdyson.jpg.jpg"
  }
];


products.forEach(product => {
  const card = document.createElement('div');
  card.className = 'product-card';

  const encodedName = encodeURIComponent(product.name);
  const encodedImage = encodeURIComponent(product.image); // ← ★ここ！

  card.innerHTML = `
    <img src="${product.image}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p>${product.price}</p>
    <a href="instant-unlock.html?item=${encodedName}&image=${encodedImage}">
      <button>今すぐ使う</button>
    </a>
  `;

  productList.appendChild(card);
});


</script>
